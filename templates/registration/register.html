<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <div class="container">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {%  if form.errors %}
            <p>There are errors in the form!!</p>
        {%  endif %}

        {{ form.as_p }}

        <input type="submit" value="Register">
    </form>
    </div>
</body>
</html>
